{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'expressions/style.css' %}">
    <title>Expressions</title>
</head>
<body>

    <div class="second-page-contenu" >
        <div class="navMenu">
            <a href="{% url 'main:index' %}">Accueil <br>صفحة رئيسية</a>
            <a href="{% url 'proverbe:index' %}">Proverbe <br> أمثال</a>
            <a href="{% url 'recherche:index' %}">Recherche <br>بحث </a>
            <a href="mailto:alexisdsc@hotmail.com?subject=Contact%20depuis%20baume%20d'Egypte">
                <!--<img id="contact" src="{% static 'proverbe/images/contact.png' %}" border="white">-->
                Contact<br>اتصال </a>
            <div class="dot"></div>
        </div>
    </div>

    <div class="title-page-secondaire">
        <h1>Expressions - أقوال</h1>
        <div class="proverbes-list">
            {% for expression in expressions %}
                <div class="expressions-list-item"> <b>{{expression.version_ar}}</b> <br> {{expression.version_fra}} </div>
                <div class="expressions-list-explain">{{expression.explication}}</div>
                {% if expression.populaire %}
                    <div class="expressions-list-badge"><i>(pop.)</i></div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
